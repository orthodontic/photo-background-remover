<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Portrait Matting</title>
  </head>
  <body>
    <img id="image" src="placeholder.svg" />
    <input type="file" id="fileInput" hidden />
    <div id="status"></div>
    <div id="tools">
      <div class="left">
        <div id="color">
          <div id="color_selected" style="background-color: #3ccef6"></div>
          <input
            id="color_input"
            type="color"
            value="#3ccef6"
            list="presetColors"
          />
          <datalist id="presetColors">
            <option>#000000</option>
            <option>#ffffff</option>
            <option>#3ccef6</option>
          </datalist>
        </div>
        <div id="transparent"></div>
        <div id="mask"></div>
      </div>
      <div class="right">
        <a id="downloadLink">
          <img src="download.svg" />
        </a>
      </div>
    </div>
    <canvas id="imageCanvas" style="display: none"></canvas>
    <canvas id="maskCanvas" style="display: none"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
